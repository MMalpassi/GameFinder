<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<h2>Results for "{{ query }}":</h2>

{% if results %}
    <table border="1">
        <thead>
            <tr>
                <th><a href="{{ url_for('search', query=query, sort='name') }}">Name</a></th>
                <th><a href="{{ url_for('search', query=query, sort='developer') }}">Developer</a></th>
                <th><a href="{{ url_for('search', query=query, sort='rdate') }}">Release Date</a></th>
                <th><a href="{{ url_for('search', query=query, sort='platform') }}">Platform</a></th>
                <th><a href="{{ url_for('search', query=query, sort='genre') }}">Genre</a></th>
                <th><a href="{{ url_for('search', query=query, sort='score') }}">Score</a></th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{ r.developer }}</td>
                    <td>{{ r.rdate }}</td>
                    <td>{{ r.platform }}</td>
                    <td>{{ r.genre }}</td>
                    <td>{{ r.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
{% else %}
    <h2>No results found.</h2>
{% endif %}
